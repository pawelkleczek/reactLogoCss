<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Venn Diagram</title>
    <link rel='stylesheet' href='css/main.css'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>

<body>

    <div class="container">


        <div id="main-circle-1" class="main-circle">
        </div>

        <div id="main-circle-2" class="main-circle">
        </div>

        <div id="main-circle-3" class="main-circle">
        </div>

        <div id="blank-circle-1" class="moon-like-shadow">
            <div id="shadow-top" class="shadows"></div>
        </div>

        <div id="blank-circle-2" class="moon-like-shadow">
            <div id="shadow-right" class="shadows"></div>
        </div>

        <div id="blank-circle-3" class="moon-like-shadow">
            <div id="shadow-left" class="shadows"></div>
        </div>

        <div id="inner-spot-1">
            <div id="inner-spot-2">
                <div id="blind-spot">
                </div>
            </div>
        </div>

    </div>

</body>

</html>
